<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="one">
        <div class="one-content">
          <div>
            <div>
              <img src="./images/image-jeremy.png" alt="">
            </div>
            <div class="profile-detail">
              <p class="detail">Report for</p>
              <div class="name">
                <p>Jeremy</p>
                <p>Robson</p>
              </div>
            </div>
          </div>
        </div>
        <div class="frequency">
          <p>Daily</p>
          <p id="white">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="two">
        <div class="two-content">
            <div class="header">
              <p>Work</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="9px" width="20px">
            </div>
            <div>
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
        </div>
      </div>

      <div class="three">
        <div>
          <div>
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <p>10hrs</p>
            <p>Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="four">
        <div>
          <div>
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <p>4hrs</p>
            <p>Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="five">
        <div>
          <div>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <p>4hrs</p>
            <p>Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="six">
        <div>
          <div>
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <p>5hrs</p>
            <p>Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="seven">
        <div>
          <div>
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <div>
            <p>2hrs</p>
            <p>Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
